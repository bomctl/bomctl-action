---
name: test-bomctl-action

on:
  push: # For testing, remove before merge
    branches: "*"

  pull_request:
    branches: main
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  test-install:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        install-dir:
          - ""
          - ./.bin

        version:
          - ""
          - v0.4.1
          - main
          - 9eadeed6d3ce0cdc1525e6d55a0aede09e762090

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        if: matrix.version != '' && matrix.version != 'v0.4.1'
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: ^1.23.0
          check-latest: true
          cache: false

      - name: Install bomctl
        id: install
        uses: ./
        with:
          install-dir: ${{ matrix.install-dir }}
          version: ${{ matrix.version }}

      - name: Verify installed binary
        shell: bash
        env:
          BOMCTL_BIN: ${{ steps.install.outputs.bomctl-binary }}
        run: |
          source .github/scripts/utils.sh

          log_info "Verifying installed binary exists and is executable..."
          if [[ ! -x $BOMCTL_BIN ]]; then
            exit_with_error "Install does not exist or can't be executed"
          fi

          log_info "Verifying installed binary found in PATH..."
          if [[ $(command -v bomctl) != $BOMCTL_BIN ]]; then
            exit_with_error "Not found in PATH or installed to wrong location"
          fi

          expected="${{ matrix.install-dir || '$HOME/.bomctl' }}/bomctl }}"
          [[ $expected != /* ]] && expected="${GITHUB_WORKSPACE}/${expected#.\/}"

          log_info "Verifying binary was installed into specified install-dir..."
          if [[ $BOMCTL_BIN != $expected ]]; then
            exit_with_error "Install path does not match expected path"
          fi

      - name: Verify version subcommand
        shell: bash
        run: bomctl version
