---
# yaml-language-server: $schema=https://json.schemastore.org/github-action.json

name: bomctl-action
author: bomctl
description: Installs bomctl and includes it in your path

branding:
  icon: database
  color: blue

inputs:
  version:
    description: The version of bomctl to use. Can be a tagged release, commit SHA, branch name, or "latest"
    default: latest
    required: false
  install-dir:
    description: Path of bomctl install directory (will be created if it doesn't exist)
    required: false

outputs:
  bomctl-binary:
    description: Path to installed bomctl binary
    value: ${{ steps.install.outputs.bomctl-binary }}
  bomctl-version:
    description: Version of installed bomctl binary
    value: ${{ steps.install.outputs.bomctl-version }}

runs:
  using: composite
  steps:
    - name: Install bomctl
      id: install
      shell: bash
      run: .github/scripts/install.sh
